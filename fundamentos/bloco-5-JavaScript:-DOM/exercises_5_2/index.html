<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="paiDoPai">
      <section id="pai">
        <section id="primeiroFilho"></section>
        <section id="elementoOndeVoceEsta">
          <section id="primeiroFilhoDoFilho"></section>
          <section id="segundoEUltimoFilhoDoFilho"></section>
        </section>
        Atenção!
        <section id="terceiroFilho"></section>
        <section id="quartoEUltimoFilho"></section>
      </section>
    </main>
    <script>
      const ondeVcEsta = document.getElementById("elementoOndeVoceEsta");
      console.log(ondeVcEsta);

      const pai = ondeVcEsta.parentElement;
      pai.style.color = "red";

      const primeiroFilhoDoFilho = ondeVcEsta.firstElementChild;
      primeiroFilhoDoFilho.innerText = "Texto";

      const primeiroFilho = pai.firstElementChild;
      console.log(primeiroFilho);

      console.log(ondeVcEsta.previousElementSibling);

      console.log(ondeVcEsta.nextSibling);

      console.log(ondeVcEsta.nextElementSibling);

      console.log(pai.lastElementChild.previousElementSibling);

      const irmOndeVcEsta = document.createElement("section");
      irmOndeVcEsta.innerText = "Irmão do Elemento onde voçe esta";
      irmOndeVcEsta.id = "irmOndeVcEsta";
      pai.appendChild(irmOndeVcEsta);

      
      const filhoElementoOndeVoceEsta = document.createElement("section");
      filhoElementoOndeVoceEsta.id = "filhoElementoOndeVoceEsta";
      ondeVcEsta.appendChild(filhoElementoOndeVoceEsta);

      const filhoPrimeiroFilhoDoFilho = document.createElement("section");
      filhoPrimeiroFilhoDoFilho.id = "filhoPrimeiroFilhoDoFilho";
      primeiroFilhoDoFilho.appendChild(filhoPrimeiroFilhoDoFilho);

      const terceiroFilho = filhoPrimeiroFilhoDoFilho.parentElement.parentElement.nextElementSibling;
      console.log(terceiroFilho);
    </script>
  </body>
</html>
