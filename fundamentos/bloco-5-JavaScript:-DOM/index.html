<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "O jogo da imitação";
      document.getElementById("second-paragraph").style.color = "green";
      document.getElementById("subtitle").style.fontFamily = "monospace";
      document.getElementById("subtitle").style.fontSize = "20px";
      document.getElementById("subtitle").style.color = "red";
    </script>
  </body>
</html>
