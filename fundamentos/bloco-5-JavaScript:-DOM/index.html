<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="Paragraphs">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="Paragraphs">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelectorAll(".Paragraphs")[0].innerText = "Parágrafo 1, alteração via getElementsByClassName";
      document.querySelector("#page-title").innerText = "O jogo da imitação";
      document.querySelector("#second-paragraph").style.color = "green";
      let subTitulo = document.querySelector("#subtitle");
      subTitulo.style.color = "green";
      subTitulo.style.fontSize = "22px";
      document.querySelectorAll("h4")[0].style.color = "blue";
    </script>
  </body>
</html>
